<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;"> 
    <script>
 
        var dia = parseInt(prompt('Digite um dia:'));
        var mes = parseInt(prompt('Digite um mês: ex(08)'));
        var ano = parseInt(prompt('Digite um ano:'));

        document.write('<h1>Dia:' + dia + '<br>');
        document.write('<h1>Mês:' + mes + '<br>');
        document.write('<h1>Ano:' + ano + '<br>');

    </script>
</body>
</html>
